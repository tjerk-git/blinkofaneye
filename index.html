<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink of an Eye</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: rgb(7, 7, 7);
        color: rgb(230, 226, 226);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      img {
        max-width: 1200px;
        max-height: 800px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border: 2rem solid white;
        object-fit: contain;
      }

      h1 {
        color: rgb(219, 211, 211);
        font-size: 4rem;
        text-transform: uppercase;
        margin-bottom: 1rem;
        text-align: center;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }

      #date {
        text-align: center;
        font-size: 2rem;
        text-transform: uppercase;
        margin: 1rem 0;
      }

      #images div {
        display: none;
      }

      .blink-indicator {
        position: fixed;
        top: 10px;
        right: 10px;
        display: flex;
        z-index: 9999;
      }

      .blink-indicator svg {
        width: 120px;
        height: 120px;
        fill: white;
        transition: opacity 0.2s;
        position:absolute;
        top: 10px;
        right: 10px;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        text-transform: uppercase;
      }

      footer a {
        color: white;
        text-decoration: none;
      }
      .handsfree-debugger{
        position:absolute!important;
        top:130px;
        right:0;
        z-index:0;
        width: 250px;
        height: 250px;
        filter: grayscale(100%);
        box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css" />
  </head>

  <body>
    <div id="loading" class="loading">Loading images... <span id="progress">0</span>%</div>

    <h1>In a blink of an eye, my life passes by</h1>

    <section id="images"></section>

    <div id="date"></div>

    <div class="blink-indicator">

      </svg>
    </div>

    <footer>
      <a href="https://potloodgum.com">Made by Potloodgum</a>
      with <a href="https://handsfreejs.netlify.app/ref/model/weboji.html#data">handsfree.js</a>
    </footer>


    <script defer=true src="/handsfree.js"></script>

    <script>
      class BlinkApp {
        constructor() {
          this.index = 1;
          this.imageCountEnd = 1044;
          this.loadedImages = 0;
          this.totalImages = this.imageCountEnd - 1;

          this.progressElement = document.getElementById('progress');
          this.loadingElement = document.getElementById('loading');
          this.imagesSection = document.getElementById('images');
          this.dateElement = document.getElementById('date');

          this.initializeApp();
        }

        initializeApp() {
          this.preloadImages();
          this.showDiv(1);
        }

        preloadImages() {
          for (let i = 1; i < this.imageCountEnd; i++) {
            const div = document.createElement('div');
            div.setAttribute('data-index', i);

            const img = new Image();
            img.src = `images/${i}.jpg`;
            img.width = 1280;
            img.height = 800;

            img.onload = () => this.updateLoadProgress();
            img.onerror = () => console.error(`Failed to load image: images/${i}.jpg`);

            div.appendChild(img);
            this.imagesSection.appendChild(div);
          }
        }

        updateLoadProgress() {
          this.loadedImages++;
          const progress = Math.round((this.loadedImages / this.totalImages) * 100);
          this.progressElement.textContent = progress;

          if (this.loadedImages === this.totalImages) {
            this.loadingElement.style.display = 'none';
            this.initializeHandsfree();
          }
        }

        showDiv(index) {
          const date = new Date();
          date.setDate(date.getDate() - 1043 + index);

          this.dateElement.textContent = date.toDateString();

          const currentDiv = document.querySelector(`section div[data-index="${index}"]`);
          const prevDiv = document.querySelector(`section div[data-index="${index - 1}"]`);

          if (prevDiv && index !== 0) {
            prevDiv.style.display = 'none';
          }

          if (currentDiv) {
            currentDiv.style.display = 'block';
          }
        }

        initializeHandsfree() {
          const handsfree = new Handsfree({
            weboji: {
              enabled: true,
              morphs: {
                threshold: {
                  eyeLeftClosed: 0.5,
                  eyeRightClosed: 0.5
                }
              }
            },
            showDebug: true
          });

          const openEye = document.querySelector('.open');
          const closedEye = document.querySelector('.closed');

          handsfree.use('eyeTracker', (data) => {
            if (data.weboji.state.eyesClosed) {
              closedEye.style.opacity = '1';
              openEye.style.opacity = '0';

              this.index = (this.index >= this.imageCountEnd - 1) ? 0 : this.index + 1;
              this.showDiv(this.index);
            } else {
              closedEye.style.opacity = '0';
              openEye.style.opacity = '1';
            }
          });

          handsfree.start();
        }
      }

      document.addEventListener('DOMContentLoaded', () => new BlinkApp());
    </script>
  </body>

</html>
